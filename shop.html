<!DOCTYPE html>
<html>
<head>
    <title>Endangered Threads - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 0.95em;
            line-height: 1.6;
            text-align: center;
        }
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            height: 60vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #12553d;
            padding: 10px;
        }
        .logo {
            height: 90px;
            margin-right: 20px;
        }
        .navbar {
            flex: 1; 
            text-align: center;
        }
        .navbar nav ul {
            display: inline-block;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
        }
        .navbar nav ul li a:hover {
            background-color: #298562;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .featured-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .product {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 10px;
        }
        .product-info h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 10px 0;
            font-size: 0.9em;
        }
        .cta-button {
            display: inline-block;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #298562;
        }
        .founder-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .founder-info .founder-photo {
            flex: 0 0 400px; 
            margin-right: 20px;
            border-radius: 5px;
        }
        .founder-info p {
            flex: 1; 
            font-size: 0.95em;
            line-height: 1.6;
        }
        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="logo.jpeg" alt="Endangered Threads Logo" class="logo">
            </a>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="characters.html">Characters</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="faqs.html">FAQs</a></li>
                        <li><a href="moreinfo.html">More Info</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <h2>Shop Our Collection!</h2>
    <h3><a href="https://my-store-fb0cda.creator-spring.com/apparel">CLICK HERE</a></h3>
    <img src="logo.jpeg" alt="Logo">
    <footer>
        <p>&copy; 2024 Endangered Threads</p>
        <p>info@endangered-threads.net</p>
        <p>Instagram: endangeredthreads.official</p>
    </footer>
</body>
</html>
