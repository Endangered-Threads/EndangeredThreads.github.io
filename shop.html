<!DOCTYPE html>
<html lang="en">
<head>
    <title>Endangered Threads - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .product {
                width: 100%; 
                margin-bottom: 20px;
            }
            .product img {
                height: 300px; 
            }
        }
        @media (max-width: 480px) {
            .product img {
                height: 250px;
            }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            height: 60vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #12553d;
            padding: 10px;
        }
        .logo {
            height: 90px;
            margin-right: 20px;
        }
        .navbar {
            flex: 1; 
            text-align: center;
        }
        .navbar nav ul {
            display: inline-block;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
        }
        .navbar nav ul li a:hover {
            background-color: #298562;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        .featured-products {
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: 20px
        }
        .product {
            width: calc(33.33% - 20px);
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f6f6f9;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .product-info {
            padding: 10px;
        }
        .product-info h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 10px 0;
            font-size: 0.9em;
        }
        .cta-button {
            display: inline-block;
            background-color: #12553d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #298562;
        }
        .footer {
            background-color: #12553d;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="logo.jpeg" alt="Endangered Threads Logo" class="logo">
            </a>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="characters.html">Characters</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="faqs.html">FAQs</a></li>
                        <li><a href="moreinfo.html">More Info</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Shop Our Collection Here! https://my-store-fb0cda.creator-spring.com/</h1>
    <footer class="footer">
        <p>&copy; 2024 Endangered Threads</p>
        <p>info@endangered-threads.net</p>
    </footer>
</body>
</html>
